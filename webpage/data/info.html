<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#" style="color: darkcyan">Smart HiFi DAC</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="active" href="/info.html">Info</a>

    <h3 style="text-align:center;color: dodgerblue">System Info</h3>
    <table class="table table-bordered" style="width:500px;margin:0 auto">
        <tbody>
            <tr>
                <td style="width:150px;">
                    <span>Mode:</span>
                </td>
                <td>
                    <span id="mode"></span>
                </td>
            </tr>
            <tr>
                <td style="width:150px;">
                    <span>IP Address:</span>
                </td>
                <td>
                    <span id="ip"></span>
                </td>
            </tr>
            <tr>
                <td style="width:150px;">
                    <span>Sub Mask:</span>
                </td>
                <td>
                    <span id="mask"></span>
                </td>
            </tr>
            <tr>
                <td style="width:150px;">
                    <span>GateWay:</span>
                </td>
                <td>
                    <span id="gateway"></span>
                </td>
            </tr>
            <tr>
                <td style="width:150px;">
                    <span>DNS:</span>
                </td>
                <td>
                    <span id="dns"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <h3 style="text-align:center;color: dodgerblue">DateTime</h3>
    <table class="table table-bordered" style="width:500px;margin:0 auto">
        <tbody>
            <tr>
                <td style="width:150px;">
                    <span>System Time:</span>
                </td>
                <td>
                    <span id="time"></span>
                </td>
            </tr>
            <!-- <tr>
                <td style="width:150px;">
                    <span>System Temp:</span>
                </td>
                <td>
                    <span id="temp"></span>
                </td>
            </tr> -->
            <tr>
                <td style="width:150px;">
                    <span>NTP Server:</span>
                </td>
                <td>
                    <span id="server"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <footer class="footer">
        <div class="container">
            <div style="text-align: center">Copyright ©2017-2018 Suzhou All Rights Reserved.</div>
        </div>
    </footer>
</body>
<script src="js/jquery-2.1.0.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type: 'POST',
            url: "get_info",
            data: "",
            dataType: 'json',
            success: function (data) {
                $("#mode").text(data.mode);
                $("#ip").text(data.ip);
                $("#mask").text(data.mask);
                $("#gateway").text(data.gateway);
                $("#dns").text(data.dns);
                $("#time").text(data.rtc_time);
                $("#server").text(data.ntp_server);
            },
            error: function (data) {
                console.log('获取数据失败！');
            },
        });
    });
    setInterval(function () {
        $.ajax({
            type: 'POST',
            url: "get_time",
            data: "",
            dataType: 'json',
            success: function (data) {
                $("#time").text(data.rtc_time);
                $("#temp").text(data.temp + ' ℃');
            },
            error: function (data) {
                console.log('获取数据失败！');
            },
        });
    }, 10000);
</script>
</body>

</html>
